<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial; background: #f1f3f6; margin: 0; }
        header {
            background: #1f2a44;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            background: #c0392b;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .container { padding: 30px; }
        table { width: 100%; background: #fff; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #2c3e50; color: #fff; }
        .new { color: red; font-weight: bold; }
        .contacted { color: green; font-weight: bold; }
        .actions a {
            margin-right: 8px;
            text-decoration: none;
            font-size: 13px;
        }
        .search-box {
            margin-bottom: 15px;
        }
        .search-box input {
            padding: 8px;
            width: 250px;
        }
    </style>
</head>
<body>

<header>
    <h2>Admin Dashboard</h2>
    <a href="/admin/logout">Logout</a>
</header>

<div class="container">

    <form class="search-box" method="get">
        <input type="text" name="search" placeholder="Search name / phone / message" value="{{ search }}">
        <button type="submit">Search</button>
    </form>

    <p>Total Leads: <strong>{{ leads|length }}</strong></p>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Message</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>

        {% for lead in leads %}
        <tr>
            <td>{{ lead.id }}</td>
            <td>{{ lead.name }}</td>
            <td>{{ lead.phone }}</td>
            <td>{{ lead.message }}</td>
            <td class="{{ lead.status }}">{{ lead.status }}</td>
            <td class="actions">
                {% if lead.status != 'contacted' %}
                    <a href="/admin/mark/{{ lead.id }}">Mark Contacted</a>
                {% endif %}
                <a href="/admin/delete/{{ lead.id }}" onclick="return confirm('Delete this lead?')">Delete</a>
            </td>
                <a href="/admin/download">Download CSV</a>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
